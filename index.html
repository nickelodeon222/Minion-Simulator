<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, max-device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="favicon.ico"></link>
        <title>minion simulator</title>
        <style>
            @media only screen and (min-device-width: 768px) {
                .mainDiv {
                    position: fixed;
                    left: 40%;
                }
            }

            body {
                background-image: url('banana.png');
            }

            ul {
                list-style-type: none;
            }   
        </style>
    </head>

    <body>
        <div class="mainDiv">
            <h3 id="bananaCount">YOU HAVE 0 BANANAS</h3>

            <h4 id='bpsCounter'>0 bananas per second</h3>

            <h3 id='eatenBananasCount'>THE MINION HAS EATEN 0 BANANAS</h3>

            <h4 id='bepsCount'>THE MINION EATS 0 OF YOUR BANANAS PER SECOND</h4>

            <h4 id='nameDisplay'>THE MINION'S NAME IS JACOB</h4>

            <img id='minionImage' width="271" height="318" src="minion.jpg" alt="minion">
            <br>
            <button id="feedMinion">FEED THE MINION</button>

            <button id="colourButton">MAKE THE MINION PURPLE</button>

            <ul></ul>

            <input type="text" placeholder="JACOB" id='minionNamer'></input>
            <button type="button" id='nameMinionButton'>CHANGE THE MINION'S NAME</button>
            <br><br>

            <button type='button' id='saveButton'>SAVE</button>

            <button type="button" id='resetButton'>DELETE SAVE</button>
        </div>

        <script src="lib/howler.js"></script>
        <script src="pageinit.js"></script>
        <script src="main.js"></script>
    </body>
</html>
