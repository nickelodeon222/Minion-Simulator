<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <head>
        <title>minion simulator</title>
        <style>
            div {
                align-items: center;
                position: absolute;
                top: 60%;
                left: 50%;
                margin-right: -50%;
                transform: translate(-50%, -50%);
            }

            body {
                background-image: url('banana.png');
            }

            ul {
                list-style-type: none;
            }
        </style>
    </head>

    <body>
        <div>
            <h3 id="bananaCount">YOU HAVE 0 BANANAS</h3>

            <h4 id='bpsCounter'>0 bananas per second</h3>

            <h3 id='eatenBananasCount'>THE MINION HAS EATEN 0 BANANAS</h3>

            <h4 id='bepsCount'>THE MINION EATS 0 OF YOUR BANANAS PER SECOND</h4>

            <img width="271" height="318" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn-images-1.medium.com%2Fmax%2F1200%2F1*ia1VLxTNuU2GDM_df9PFGw.jpeg&f=1&nofb=1" alt="minion">
            <button id="feedMinion">FEED THE MINION</button>
            <ul>
                <li>
                    <button id="bananaTreeButton">banana tree, cost: 10 bananas, amount: 0, bps: 0.5</button>
                </li>

                <li>
                    <button id="bananaFarmButton" hidden>banana farm, cost: 100 bananas, amount: 0, bps: 2</button>
                </li>

                <li>
                    <button id='importButton' hidden>import bananas, cost: 500 bananas, amount: 0, bps: 5</button>
                </li>

                <li>
                    <button id="labourButton" hidden>minion labour, cost: 1000 bananas, amount: 0, bps: 10</button>
                </li>

                <li>
                    <button id="humanButton" hidden>human labour, cost: 5000 bananas, amount 0, bps: 50</button>
                </li>

                <li>
                    <button id='vectorButton' hidden>kill vector, cost: 10000 bananas, amount 0, bps: 100</button>
                </li>
                
            </ul>

            <button id='saveButton'>SAVE</button>

            <button id='resetButton'>DELETE SAVE</button>
        </div>

        <script src="dist/howler.js"></script>
        <script src="pageinit.js"></script>
        <script src="gameCode.js"></script>
    </body>
</html>
